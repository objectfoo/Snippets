<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<meta name="description" content="JS Test counter literal object" />
<meta charset=utf-8 />
<title>object literal</title>
<style>
button {
  padding: 8px 12px;
  background: #eee;
  border: 1px solid #999;
  border-radius: 4px;
}

label {
  text-align: center;
  display: inline-block;
  width: 24px;
  border-bottom: 1px dotted gray;
}
</style>
</head>
<body>
  <button id="decrement">-</button>
  <label id="count"></label>
  <button id="increment">+</button>
<script>
  (function () {
    'use strict';

  var counter = {
    value: 0,
    inc: function () { this.value++; },
    dec: function () { this.value--; }
  };

    function updateLabel () {
      var label = document.getElementById('count');

      $(label).text(counter.value);
    }

    $('body').on('click', 'button', function() {
      var id = this.id;

      if (id === 'increment') {
        counter.inc();
      } else {
        counter.dec();
      }
      updateLabel();
    });
    updateLabel();
  })();
</script>
</body>
</html>
